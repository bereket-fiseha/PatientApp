<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>emr Register</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.3.1/css/dataTables.bootstrap5.css"
    />
     <link rel="stylesheet" href="{% static 'emr/css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'emr/css/emr.css' %}" />
    {% comment %}
    <link rel="stylesheet" href="{% static 'emr/css/theme.css' %}" />
    {% endcomment %}
  </head>
  <body>
    {%include 'emr/navbar.html'%} {% comment %} {%include 'emr/sidebar.html'%}
    {% endcomment %}

    <button class="toggle-sidebar-btn" id="toggleSidebarBtn">
      <i class="fa fa-bars"></i>
    </button>
    <div class="container-fluid">
      <div class="row">
            <!-- Master Sidebar -->
      <div class="col-2 master-sidebar" id="masterSidebar">
        {% include "emr/sidebar.html" %}
      </div>

        <!-- Main Content Area -->
        <div class="col-10 main-content">{%block content%}{%endblock%}</div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.datatables.net/2.3.1/js/dataTables.js"></script>

    <script src="https://cdn.datatables.net/2.3.1/js/dataTables.bootstrap5.js"></script>

<script src="{% static 'emr/js/util.js' %}"></script>

<script type="text/javascript">
      // Default Configuration
      $(document).ready(function () {
        toastr.options = {
          debug: false,
          newestOnTop: false,
          progressBar: false,
          positionClass: "toast-top-right",
          preventDuplicates: false,
          showDuration: "1000",
          hideDuration: "1000",
          timeOut: "2500",
          extendedTimeOut: "1000",
          showEasing: "swing",
          hideEasing: "linear",
          showMethod: "slideDown",
          hideMethod: "fadeOut",
        };
      });

      // Toast Type
      $("#success").click(function (event) {
        toastr.success("You clicked Success toast");
      });
      $("#info").click(function (event) {
        toastr.info("You clicked Info toast");
      });
      $("#error").click(function (event) {
        toastr.error("You clicked Error Toast");
      });
      $("#warning").click(function (event) {
        toastr.warning("You clicked Warning Toast");
      });

      // Toast Image and Progress Bar
      $("#image").click(function (event) {
        (toastr.options.progressBar = true),
          toastr.info(
            '<img src="https://image.flaticon.com/icons/svg/34/34579.svg" style="width:150px;">',
            "Toast Image"
          );
      });

      // Toast Position
      $("#position").click(function (event) {
        var pos = $("input[name=position]:checked", "#positionForm").val();
        toastr.options.positionClass = "toast-" + pos;
        toastr.options.preventDuplicates = false;
        toastr.info("This sample position", "Toast Position");
      });
    </script>
    {%block jsscripts%} {%endblock%}
  </body>
</html>
